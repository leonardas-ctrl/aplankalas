<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="h1">
        <h1>
          Best
          <div class="blue-text">ToDo</div>
          App
        </h1>
      </div>
      <div class="socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
    </header>
    <main>
      <form class="form task-form">
        <h4>Your tasks</h4>
        <div class="form-control">
          <input
            type="text"
            name="name"
            class="form-input task-input"
            placeholder="e.g. wash dishes"
          />
          <button type="submit" class="btn submit-btn">Add</button>
        </div>
        <small class="form-alert">there was an error</small>
      </form>
    </main>
  </body>
</html>
